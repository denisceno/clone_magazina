{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'inventory/css/add_depot.css' %}">
{% endblock %}

{% block body %}


<div class="form-card">
    <h3>Shto Magazinë</h3>

    <form method="POST">
        {% csrf_token %}
        <div class="form-fields">
            {{ form.as_p }}
        </div>

        <button type="submit" class="form-submit">Shto Magazinën</button>
    </form>
</div>

{% endblock %}
